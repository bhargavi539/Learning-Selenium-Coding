<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
</head>
<body>
<label for="firstname">First name:</label>
<input type="text" id="firstname"name="First Name "><br><br>
<label for="lastname">First name:</label>
<input type="text" id="lastname"name="Last Name "><br><br>

<b>Gender</b>
<input type="radio" id="radio1" name="gender" value="Male">
<label for="radio1">Male</label>
<input type="radio" id="radio2" name="gender" value="Female">
<label for="radio2">Female</label><br><br>
<div>
    <b>Years of Experience</b>
    <input type="radio" id="exp-1" value="1"><label for="exp-1">1<label>
    <input type="radio" id="exp-2" value="2"><label for="exp-2">2<label>
    <input type="radio" id="exp-3" value="3"><label for="exp-3">3<label>
    <input type="radio" id="exp-4" value="4"><label for="exp-4">4<label>
    <input type="radio" id="exp-5" value="5"><label for="exp-5">5<label>
    <input type="radio" id="exp-6" value="6"><label for="exp-6">6<label>
    <input type="radio" id="exp-7" value="7"><label for="exp-7">7<label>
</div>
<br>
<label for="date">Date</label>
<input type="text" id="date" name="date"><br><br>
<div>
    <span >Profession</span>
    <input type="checkbox" id="manual" value="Manual Tester"><label for="manual">Manual Tester</label>
    <input type="checkbox" id="automation" value="automation Tester"><label for="automation">Automation Tester</label>
</div>
<br>

<div>
    <span >Automation Tools</span>
    <input type="checkbox" id="UFT" value="UFT"><label for="UFT">UFT</label>
    <input type="checkbox" id="Protractor" value="Protractor"><label for="Protractor">Protractor</label>
    <input type="checkbox" id="Selenium" value="Selenium Webdriver"><label for="Selenium">Selenium Webdriver</label>
</div>
<br>
<label for="Continents">Continents</label>
<select id="Continents">
    <option>Asia</option>
    <option>Europe</option>
    <option>Africa</option>
    <option>Australia</option>
    <option>South America</option>
    <option>North America</option>
    <option>Antarctica</option>
</select><br><br>
<label for="commands">Selenium Commands</label><br><br>
<select id="commands" size="2">
    <option>Browser Commands</option>
    <option>Navigation Commands</option>
    <option>Switch Commands</option>
    <option>Wait Commands</option>
    <option>Web Element Commands</option>
</select><br><br>

<label for="myFile">Upload Image</label>
<input type="file" id="myFile" name="filename"><br><br>

 <label for="hyperlink-1">Download File</label>
 <a href="url" id="hyperlink-1">Click here to Download File</a><br><br>

 <button type="button"><b></b>Submit<b></b></button>

</body>
</html>
